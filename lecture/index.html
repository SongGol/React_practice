<html>
    <head>
        <!--  개발중이라 development 배포할 때는  production으로 변경 -->
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div> <!-- <div id="root"><botton>Like</button></div> -->
        <script type="text/babel">
            const e = React.createElement; //태그를 만든다 생각
            class LikeButton extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        liked: false,
                    };
                }

                //좋아요 버튼을 화면에 어떻게 표시해 줄 것인가
                //JSX (JS + XML) 
                render() {
                    return <button type="submit"
                            onClick={() => {this.setState({liked: !this.state.liked})}}>
                            {this.state.liked === true ? 'Liked' : 'Like'}
                        </button>
                    //바뀔 여지가 있는 부분이 state이다.
                    // return e('button', {onClick: () => {this.setState({liked: !this.state.liked})}, type: 'submit'},
                    //     this.state.liked === true ? 'Liked' : 'Like'); // <botton>Like</button> 이 태그를 만들겠다
                }
            }
        </script>
        <script type="text/babel">
            //reactdom이 어떻게 만들겠다 해놓은 것을 웹에 실제로 랜더링 해준다고 보면 된다.
            //ReactDOM.render(e(LikeButton), document.querySelector('#root')); //위에 root id에 그리겠다.
            ReactDOM.render(<LikeButton />, document.querySelector('#root'));
        </script>
    </body>
</html>
